<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Create Questionnaire</title>
	<script src="../js/questionnaireCreationManagement.js" th:src="@{/js/questionnaireCreationManagement.js}" charset="utf-8" defer></script>
	<link rel="stylesheet" type="text/css" media="all" href="../css/style.css" th:href="@{/css/style.css}" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>

<body class="fixed-nav sticky-footer d-flex flex-column min-vh-100">

	<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" id="mainNav">
		<a class="navbar-brand" th:href="@{/Home}">GMA</a>
		<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<div class="navbar-nav mr-auto">
				<a class="nav-item nav-link" th:href="@{/Home}">Home</a>
				<a class="nav-item nav-link" th:href="@{/AdminHome}">Admin</a>
			</div>
			<ul class="navbar-nav navbar-sidenav" id="navbarSidenav">
				<li class="nav-item" data-toggle="tooltip" data-placement="right" title="Dashboard">
					<a class="nav-link" th:href="@{/admin/CreateProduct}">
						<i class="fa fa-fw fa-plus-circle"></i>
						<span class="nav-link-text">Create Product</span>
					</a>
				</li>
				<li class="nav-item active" data-toggle="tooltip" data-placement="right" title="Charts">
					<a class="nav-link" th:href="@{/admin/Creation}">
						<i class="fa fa-fw fa-poll-h"></i>
						<span class="nav-link-text">Questionnaire Creation</span>
					</a>
				</li>
				<li class="nav-item" data-toggle="tooltip" data-placement="right" title="Tables">
					<a class="nav-link" th:href="@{/admin/Inspection}">
						<i class="fa fa-fw fa-file-search"></i>
						<span class="nav-link-text">Questionnaire Inspection</span>
					</a>
				</li>
				<li class="nav-item" data-toggle="tooltip" data-placement="right" title="Tables">
					<a class="nav-link" th:href="@{/admin/Deletion}">
						<i class="fa fa-fw fa-trash"></i>
						<span class="nav-link-text">Questionnaire Deletion</span>
					</a>
				</li>
			</ul>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/Logout}">Logout</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="content-wrapper">
		<div class="container d-flex h-100 py-5">
			<div class="row no-gutters align-self-center w-100">
				<div class="col-12 mx-auto">
					<div class="vertical-center text-center">
						<h1><strong>Create Questionnaire</strong></h1>
						<div class="col-12 pt-4 mx-auto main-column" >
							<form id="questionnaire_creation_form" action="#" th:action="@{/admin/CreateQuestionnaire}" method="POST">
								<fieldset>
									<input type="hidden" id="numberOfQuestions_input" name="numberOfQuestions" value="0">
									<div class="form-row pb-4">
										<div class="form-group col">
											<label for="productSelection">Select the product:</label>
											<select class="form-control" id="productSelection" th:name="productId" required>
												<option th:each="p : ${products}" th:value="${p.getId()}" th:text="${p.getName()}"></option>
											</select>
										</div>
										<div class="form-group col">
											<label for="dateSelection">Start date:</label>
											<input class="form-control" type="date" id="dateSelection" name="day" required>
										</div>
									</div>
								</fieldset>
							</form>
							<div class="btn-group-vertical">
								<button class="btn btn-primary" id="addField"><i class="fal fa-plus"></i> Add Question</button>
								<input type="submit" class="btn btn-primary" value="Create Questionnaire" form="questionnaire_creation_form">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer class="mt-auto text-center text-lg-start">
		<div class="text-center">
			Created by Andrea Lampis
		</div>
	</footer>

</body>
</html>
